<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class='container-fluid p-5 bg-primary text-white text-center'>
		 <h1>Fill out your details</h1>
	</div>
	<form method="POST" action='test.php'>
		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-2">
					<label style="font-size:18px">User Id:</label>
				</div>
				<div class="col-sm-4">
					<input class="form-control" id="userid" name="userid" maxlength=50 type="text" required>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-2">
					<label style="font-size:18px">Password:</label>
				</div>
				<div class="col-sm-4">
					<input class="form-control" type="password" id="password" name="password" title="minimum length is 8 characters" required>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-4">
					<input type="submit" value="Login" onclick="ShowMessage()">
					<input type="submit" value="Clear" onclick="ResetValues()" title="This will clear all the fields">
				</div>
			</div> 
		</div>
	</form>
</form>
 
<script>
	function ShowMessage()
	{
		if(document.getElementById("first_name").value=="")
		{
			//alert("Please enter first name");
		}

	}
	function ResetValues()
	{
		document.getElementById("first_name").value="";
		document.getElementById("last_name").value="";
		document.getElementById("email").value="";
		document.getElementById("phone").value="";
		document.getElementById("password").value="";

	}
</script>
</body>
</html>
