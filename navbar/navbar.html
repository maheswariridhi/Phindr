<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Navbar.css"> <!-- Include your styles if necessary -->
  <title>Navbar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"> 
  
</head>

<body>

  <div class="navbar-main">
    <div class="navbar-top">
      <h3>
        Store Map Lookup
        <div class="vl"></div>
      </h3>
      <h4>
        <img src="../navbar/location.png" alt="Location" class='location-icon'/>
        Paddington
      </h4>
    </div>

    <div class='navbar-2'>
      <div>
        <img src="../navbar/phindrlogo.png" alt="phindr" class='phindr-logo'/>
      </div>

      <form class='drug-form'>
        <input type="text" id="username" name="username" placeholder='Search Drug' class='input-field'/>
        <div class='search-icon'>
          <img src="../navbar/searchIcon.png" alt="Search" />
        </div>
      </form>

      <div class='container'>
        <div class='LoginIcon'>
          <img src="../navbar/loginicon.png" alt='Login' class='login-img' />
          <h5> Login/Register </h5>
        </div>

        <div class='BasketIcon'>
          <img src="../navbar/basketicon.png" alt='Basket' class='basket-img' />
          <h5> Basket </h5>
        </div>
      </div>
    </div>

    <div class='navbar-3'>
      <h4> Search by Category </h4>
      <div class="vl2"></div>
    </div>
  </div>

</body>

</html>
